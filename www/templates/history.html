<ion-view view-title="{{ 'HISTORY.RESULTS' | translate }}">
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="test in tests" ng-click="goToResult(test)">
                {{ "HISTORY.TEST" | translate }} {{$index+1}}
                <span class="item-note">
                  {{test.createDate | date:'dd-MMM-yyyy hh:mm a'}}
                </span>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
