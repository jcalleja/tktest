<ion-view view-title="{{ 'REGISTER.REGISTER_NAV' | translate }}">
    <ion-content class="padding">
        <form name="registerForm" novalidate ng-submit="registerSubmitForm(registerForm)">
            <div class="list">
                <label class="item item-input" ng-class="{ 'has-errors' : registerForm.email.$invalid && registerForm.$submitted}">
                    <input name="email" type="email" placeholder="{{ 'REGISTER.PLACEHOLDER_EMAIL' | translate}}" ng-model="user.email" required>
                </label>
                <label class="item item-input" ng-class="{ 'has-errors' : registerForm.firstName.$invalid && registerForm.$submitted}">
                    <input name="firstName" type="text" placeholder="{{ 'REGISTER.PLACEHOLDER_FIRSTNAME' | translate }}" ng-model="user.firstName" required>
                </label>
                <label class="item item-input" ng-class="{ 'has-errors' : registerForm.lastName.$invalid && registerForm.$submitted}">
                    <input name="lastName" type="text" placeholder="{{ 'REGISTER.PLACEHOLDER_LASTNAME' | translate }}" ng-model="user.lastName" required>
                </label>
                <label class="item item-input" ng-class="{ 'has-errors' : registerForm.company.$invalid && registerForm.$submitted}">
                    <input name="company" type="text" placeholder="{{ 'REGISTER.PLACEHOLDER_COMPANY' | translate }}" ng-model="user.company">
                </label>
                <label class="item item-input" ng-class="{ 'has-errors' : registerForm.password.$invalid && registerForm.$submitted}">
                    <input name="password" type="password" placeholder="{{ 'REGISTER.PLACEHOLDER_PASSWORD' | translate }}" ng-model="user.password" required>
                </label>
                <label class="item item-input" ng-class="{ 'has-errors' : registerForm.repeatPassword.$invalid && registerForm.$submitted}">
                    <input name="repeatPassword" type="password" placeholder="{{ 'REGISTER.PLACEHOLDER_REPEATPASSWORD' | translate }}" ng-model="repeatPassword.password" required>
                </label>
            </div>
            <button class="button button-block button-positive">
                {{ "REGISTER.PLACEHOLDER_SIGNUP" | translate }} 
            </button>
        </form>
    </ion-content>
</ion-view>
